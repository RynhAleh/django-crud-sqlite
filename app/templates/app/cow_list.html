<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="{% static 'app/favicon.png' %}" type="image/png">
</head>
<body>
<h1>Cow List</h1>
<a href="{% url 'cow_new' %}">Create New Cow</a><br><br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Identity Number</th>
        <th>Action</th>
    </tr>
    {% for cow in object_list %}
    <tr>
        <td>{{ cow.name }}</td>
        <td>{{ cow.identityNumber }}</td>
        <td>
            <a href="{% url 'cow_detail' cow.id %}">Detail</a>
            <a href="{% url 'cow_edit' cow.id %}">Edit</a>
            <a href="{% url 'cow_delete' cow.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3"><b>Data is empty! Please, add data first.</b></td></tr>
    {% endfor %}
</table>
</body>
</html>
