<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'app/favicon.png' %}" type="image/png">
    <title>Cattle Management</title>
</head>
<body>
<div class="d-flex">
    <nav id="sidebar" class="col-md-2 sidebar vh-100">
        <h5 class="sidebar-heading">Навигация</h5>
        <ul class="nav flex-column">
            <li class="sidebar-menu-link{% if request.resolver_match.url_name == 'cow_list' %} active{% endif %}">
                <a class="block-link" href="{% url 'app:cow_list' %}">Cow List</a>
            </li>
            <li class="sidebar-menu-link{% if request.resolver_match.url_name == 'cow_new' %} active{% endif %}">
                <a class="block-link" href="{% url 'app:cow_new' %}">Add Cow</a>
            </li>
            <li class="sidebar-menu-link{% if request.resolver_match.url_name == 'cow_detail' %} active{% endif %}">
                <a class="block-link" href="{% url 'app:cow_new' %}">More ...</a>
            </li>
        </ul>
    </nav>

    <main class="col-md-10 px-4">
        <h4>Здесь будет отображаться верхний бар</h4>
        <hr>
        {% block content %}
        <!-- Здесь будет отображаться контент страниц -->
        {% endblock %}
    </main>
</div>
</body>
</html>
