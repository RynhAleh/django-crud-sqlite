<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    {% load static %}
    <!-- Подключение локального Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'app/bootstrap.min.css' %}">
    <!-- Подключение вашего файла стилей (если требуется) -->
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
    <style>
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            //background-color: #f8f9fa;
            //box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #e9f9eb;
            box-shadow: 0px 0px 10px rgb(35 81 34 / 25%);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-5 text-success">Вход в систему</h2>

    <div class="login-form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Войти</button>
            {% for message in messages %}
            <div style="color: red;" class="text-center">{{ message }}</div>
            {% endfor %}

        </form>
    </div>
</div>

</body>
</html>
